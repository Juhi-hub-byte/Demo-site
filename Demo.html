<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Track Your Order</h2>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <button onclick="trackOrder()">Track Order</button>
  <div id="result" class="result"></div>
</div>

<script>
  async function trackOrder() {
    const phone = document.getElementById("phone").value.trim();
    const resultDiv = document.getElementById("result");

    if (!phone) {
      resultDiv.innerHTML = "‚ö†Ô∏è Please enter your phone number.";
      return;
    }

    resultDiv.innerHTML = "üîç Searching...";

    try {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbyREDWri1MJEERLdtEY5cMOreKthQr6EF5QtKoa7w0MZfoTH1xPp30KJNTYR6f09Ewptw/exec?phone=${encodeURIComponent(phone)}`);
      const data = await response.json();

      if (data.error) {
        resultDiv.innerHTML = `<strong>${data.error}</strong>`;
      } else {
        resultDiv.innerHTML = `
          <strong>Name:</strong> ${data.name}<br>
          <strong>Phone:</strong> ${data.phone}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Timestamp:</strong> ${data.timestamp}
        `;
      }
    } catch (err) {
      resultDiv.innerHTML = "‚ùå Error fetching data. Please try again later.";
    }
  }
</script>

</body>
</html>
